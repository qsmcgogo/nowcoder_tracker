<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nowcoder problems</title>
    <link rel="icon" href="https://static.nowcoder.com/fe/file/images/nowpick/web/www-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>nowcoder problems</h1>
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="problems">problems</button>
                <button class="tab-btn" data-tab="rankings">rankings</button>
                <button class="tab-btn" data-tab="faq">FAQ</button>
            </nav>
        </header>
        
        <main>
            <!-- Problems Tab -->
            <section id="problems" class="tab-content active">
                <div class="problems-header">
                    <div class="search-section">
                        <div class="input-group">
                            <label for="userId">User ID:</label>
                            <input type="text" id="userId" placeholder="输入您的ID">
                        </div>
                        <div class="input-group">
                            <label for="rivalId">Rival ID:</label>
                            <input type="text" id="rivalId" placeholder="输入对比用户ID">
                        </div>
                        <button class="search-btn">Search</button>
                    </div>
                </div>
                
                <div class="view-type-tabs">
                    <button class="view-type-tab active" data-view="contests">竞赛/笔试</button>
                    <button class="view-type-tab" data-view="practice">练习</button>
                </div>

                <div id="contests-view" class="view-content active">
                    <div class="contest-tabs">
                        <button class="contest-tab active" data-contest="all">全部比赛</button>
                        <button class="contest-tab" data-contest="weekly">牛客周赛</button>
                        <button class="contest-tab" data-contest="monthly">牛客小白月赛</button>
                        <button class="contest-tab" data-contest="practice">牛客练习赛</button>
                        <button class="contest-tab" data-contest="challenge">牛客挑战赛</button>
                        <button class="contest-tab" data-contest="campus">校招</button>
                    </div>
                    
                    <div id="campus-sub-tabs" class="contest-tabs sub-tabs" style="display: none;">
                        <button class="contest-tab active" data-company="all">所有公司</button>
                        <button class="contest-tab" data-company="meituan">美团</button>
                        <button class="contest-tab" data-company="bytedance">字节</button>
                        <button class="contest-tab" data-company="tencent">腾讯</button>
                        <button class="contest-tab" data-company="alibaba">阿里</button>
                        <button class="contest-tab" data-company="baidu">百度</button>
                        <button class="contest-tab" data-company="xiaomi">小米</button>
                        <button class="contest-tab" data-company="other">其他公司</button>
                    </div>
    
                    <div class="contest-content">
                        <div class="problems-table-container">
                            <table class="problems-table">
                                <thead>
                                    <tr>
                                        <th>Contest</th>
                                        <th>A</th>
                                        <th>B</th>
                                        <th>C</th>
                                        <th>D</th>
                                        <th>E</th>
                                        <th>F</th>
                                        <th>G</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- JS will populate this section -->
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination-container">
                            <div class="pagination-info">
                                <span id="contestsPaginationInfo"></span>
                            </div>
                            <div class="pagination-controls">
                                <button id="contestsPrevPage" class="pagination-btn" disabled>上一页</button>
                                <div class="page-numbers" id="contestsPageNumbers"></div>
                                <button id="contestsNextPage" class="pagination-btn" disabled>下一页</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="practice-view" class="view-content" style="display: none;">
                    <div class="contest-tabs sub-tabs">
                        <button class="contest-tab active" data-practice-type="newbie130">新手入门130</button>
                        <button class="contest-tab" data-practice-type="algo-starter">算法入门</button>
                        <button class="contest-tab" data-practice-type="algo-advanced">算法进阶</button>
                        <button class="contest-tab" data-practice-type="algo-peak">算法登峰</button>
                        <button class="contest-tab" data-practice-type="templates">模板题</button>
                        <button class="contest-tab" data-practice-type="io-practice">输入输出练习</button>
                        <button class="contest-tab" data-practice-type="interview-top101">面试top101</button>
                        <button class="contest-tab" data-practice-type="interview-high-freq">面试高频题目</button>
                    </div>
                    <div class="problems-table-container">
                        <table class="problems-table practice-table">
                            <thead>
                                <tr>
                                    <th class="knowledge-point-header">知识点</th>
                                    <th class="problems-header">题目</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            
            <!-- Rankings Tab -->
            <section id="rankings" class="tab-content">
                <div class="rankings-header">
                    <h2>刷题排行榜</h2>
                    <div class="rankings-search">
                        <input type="text" id="rankingsSearch" placeholder="搜索用户ID">
                        <button class="rankings-search-btn">Search</button>
                    </div>
                </div>
                <div class="rankings-container">
                    <div class="rankings-controls">
                        <div class="page-size-control">
                            <label for="pageSize">每页显示:</label>
                            <select id="pageSize">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="200">200</option>
                            </select>
                        </div>
                    </div>
                    <div class="rankings-table-container"></div>
                    <div class="pagination-container">
                        <div class="pagination-info">
                            <span id="paginationInfo">显示 1-10 条，共 0 条</span>
                        </div>
                        <div class="pagination-controls">
                            <button id="prevPage" class="pagination-btn" disabled>上一页</button>
                            <div class="page-numbers" id="pageNumbers"></div>
                            <button id="nextPage" class="pagination-btn" disabled>下一页</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- FAQ Tab -->
            <section id="faq" class="tab-content">
                <h2>常见问题解答</h2>
                <div class="faq-container">
                    <div class="faq-item">
                        <h3>如何使用这个工具？</h3>
                        <p>这是一个用于追踪牛客网相关信息的工具，包括题目、排行榜、提交记录等功能。</p>
                    </div>
                    <div class="faq-item">
                        <h3>数据来源是什么？</h3>
                        <p>数据来源于牛客网公开的竞赛和题目信息。</p>
                    </div>
                    <div class="faq-item">
                        <h3>如何查看具体题目？</h3>
                        <p>在problems页面可以浏览所有可用的竞赛题目。</p>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 nowcoder problems</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
