<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="0.25" stop-color="#22d3ee"/>
      <stop offset="0.5" stop-color="#f472b6"/>
      <stop offset="0.75" stop-color="#facc15"/>
      <stop offset="1" stop-color="#7c3aed"/>
      <animate attributeName="x1" dur="2.2s" values="-900;0" repeatCount="indefinite"/>
      <animate attributeName="x2" dur="2.2s" values="0;900" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>
  <text x="50%" y="58%" text-anchor="middle"
        font-size="88" font-weight="900" letter-spacing="6"
        fill="url(#g)" filter="url(#glow)">
    神崎兰子
  </text>
</svg>